    var correct =0;
    var incorrect =0;
    var unanswered = 0;
    var Qno = 0;
    var str = "None";
    var flag = 1;

	function msg(x)

	{
	    str = document.getElementsByClassName(x)[0].innerHTML;
	
	}
	
   
	

	function nxt()
	{       

		    alert("Chosen Option: "+str);
		    if(str == array[Qno][5])
		    {
			
			    correct++;
			    alert("Correct = "+correct);

		    }
		    else if (str == "None")
		    {
		    	unanswered++;
		    	alert("Unanswered = "+unanswered);
		    }
		    else
		    {
			    incorrect++;
			    alert("Incorrect = "+incorrect);
			
		    }


		    flag++; 
		    Qno = correct+incorrect+unanswered;
		    document.getElementById("quest").innerHTML =array[Qno][0];
		    document.getElementsByClassName('button button1')[0].innerHTML =array[Qno][1];
		    document.getElementsByClassName('button button2')[0].innerHTML =array[Qno][2];

		    document.getElementsByClassName('button button4')[0].innerHTML =array[Qno][4];

		    str = "None"
    }






     function sub()
     {
		    
         return alert("Thanks for the quiz:   Correct Answer = "+correct+ " , Incorrect Answer = "+incorrect+ " , Unanswered Question = "+unanswered);
		    
     }





    var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
